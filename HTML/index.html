<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Kostenabschätzung</title>   
    <link href="design.css"  rel="stylesheet">
</head>

<body>
<form id="form1" action="kosten.php" method="post">
	<label for="flaeche">Fläche je Stockwerk in qm:</label>
	<input type="number" name="flaeche" id="flaeche">
	</br>
	<label for="hoehe">Stockwerkshöhe in m:</label>
	<input type="number" name="hoehe" id="hoehe">
	</br>
	<label for="anzahl">Anzahl Stockwerke:</label>
	<input type="number" name="anzahl" id="anzahl">
	</br>
	
	<fieldset> 
		<legend>Baujahr des Sanierungsobjekts / letzte Sanierung</legend>
		<input type="radio" id="1" name="jahr" value="1" checked> 
		<label for="1">vor 1950</label><br> 
		<input type="radio" id="2" name="jahr" value="2"> 
		<label for="2">vor 1977</label><br> 
		<input type="radio" id="3" name="jahr" value="3"> 
		<label for="3">vor 1987</label><br>
		<input type="radio" id="4" name="jahr" value="4"> 
		<label for="4">vor 1998</label><br>
		<input type="radio" id="5" name="jahr" value="5"> 
		<label for="5">vor 2002</label><br>
		<input type="radio" id="6" name="jahr" value="6"> 
		<label for="6">vor 2009</label><br>		
	</fieldset>

	<button type="submit" name="action" value="0">Abesenden</button>
	<button type="reset">Zurücksetzen</button>
</form>

</body>
</html>
